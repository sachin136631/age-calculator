<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age calcu</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="mainmain">
    <div class="maincontainer">
      <div class="melethe">
        <div class="day"><div class="d1"><p>DAY</p></div><div class="d2"><input type="text" id="f1" placeholder="DD"></div>
        </div>
        <div class="month"><div class="d3"><p>MONTH</p></div><div class="d4"><input type="text" id="f2" placeholder="MM"></div>
        </div>
        <div class="year"><div class="d5"><p>YEAR</p></div><div class="d6"><input type="text" id="f3" placeholder="YYYY"></div>
        </div>
      </div>
      
      <div class="nadukk">
        <div class="breaker"><hr></div>
        <div class="arrow"><button><img src="./assets/images/icon-arrow.svg" alt=""></button></div>
      </div>

      <div class="first">
        <div class="minus one">--</div>
        <div class="ansyears">Years</div>
      </div>
      <div class="second">
        <div class="minus two">--</div>
        <div class="ansmonths">months</div>
      </div>
      <div class="third">
        <div class="minus three">--</div>
        <div class="ansdays">days</div>
      </div>


    </div>
  </div>
  <script src="haha.js"></script>
</body>
</html>
